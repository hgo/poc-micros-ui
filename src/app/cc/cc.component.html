<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Müşteri Sorgulama</h4>
            <p class="card-category">Müşteri seçimi</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input id="search-input" numbersOnly matInput placeholder="TCKN" name="tckn" maxlength="11" [(ngModel)]="tckn" required (keyup.enter)="searchCustomer()" required />
                    <mat-icon matSuffix>search</mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <mat-card>
                  <p>{{result}}</p>
                </mat-card>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
