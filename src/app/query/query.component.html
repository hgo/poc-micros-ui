<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header card-header-danger">
						<h4 class="card-title">Müşteri Sorgulama</h4>
						<p class="card-category">Müşteri seçimi</p>
					</div>
					<div class="card-body">
						<form>
							<div class="row">
								<div class="col-md-12">
									<mat-form-field>
										<mat-label>Elastik Query</mat-label>
										<input id="search-input" matInput placeholder="logobj.ad:te*" name="key" [(ngModel)]="key" required (keyup.enter)="searchElastic()" required />
										<mat-icon matSuffix>search</mat-icon>
									</mat-form-field>
								</div>
							</div>

						</form>
						<div class="row" *ngIf="result!=null">
							<mat-card class="w-100">
								<p>{{result}}</p>
							</mat-card>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
