<div class="main-content">
	<div class="container-fluid">
		<mat-vertical-stepper [linear]="isLinear" #stepper>
			<mat-step [stepControl]="customerSearch">
				<form [formGroup]="customerSearch" (keydown.enter)="false">
					<ng-template matStepLabel>Müşteri Seçimi</ng-template>
					<mat-form-field>
						<input matInput placeholder="TCKN" formControlName="tckn" required (keyup.enter)="searchCustomer()">
						<mat-icon matSuffix>search</mat-icon>
					</mat-form-field>
					<div>
						<button class="btn btn-danger btn-round" matStepperNext>Sonraki Adım</button>
					</div>
				</form>
			</mat-step>
			<mat-step [stepControl]="productCatalog">
				<form [formGroup]="productCatalog">
					<ng-template matStepLabel>Ürün Seçimi</ng-template>

					<div>
						<button class="btn btn-danger btn-round" mat-button matStepperPrevious>Önceki Adım</button>
						<button class="btn btn-danger btn-round" mat-button matStepperNext>Sonraki Adım</button>
					</div>
				</form>
			</mat-step>
			<mat-step>
				<ng-template matStepLabel>Sipariş</ng-template>

				<div>
					<button class="btn btn-danger btn-round" mat-button matStepperPrevious>Önceki Adım</button>
				</div>
			</mat-step>
		</mat-vertical-stepper>
	</div>
</div>
